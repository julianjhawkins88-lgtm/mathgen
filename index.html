  <script>
    // ---- Sprachausgabe-Funktion ----
    let speechEnabled = true;
    let currentUtterance = null;
    let selectedVoice = null;

    // Bessere Stimme ausw√§hlen
    function selectBestVoice() {
      const voices = window.speechSynthesis.getVoices();
      
      // Priorit√§tenliste f√ºr deutsche Stimmen (beste zuerst)
      const voicePriorities = [
        // Petra bevorzugen
        v => v.name.includes('Petra') && v.lang.includes('de'),
        v => v.name.includes('Petra'),
        // Google Stimmen (sehr nat√ºrlich)
        v => v.name.includes('Google') && v.lang.includes('de') && v.name.includes('Female'),
        v => v.name.includes('Google') && v.lang.includes('de'),
        // Microsoft Neural Stimmen (sehr gut)
        v => v.name.includes('Katja') || v.name.includes('Hedda'),
        v => v.name.includes('Microsoft') && v.lang.includes('de') && v.name.includes('Female'),
        // Apple Stimmen
        v => v.name.includes('Anna') && v.lang.includes('de'),
        // Allgemeine deutsche weibliche Stimmen
        v => v.lang.startsWith('de-DE') && v.name.toLowerCase().includes('female'),
        v => v.lang.startsWith('de') && v.name.toLowerCase().includes('female'),
        // Fallback: Alle deutschen Stimmen
        v => v.lang.startsWith('de-DE'),
        v => v.lang.startsWith('de'),
      ];
      
      for (const priorityCheck of voicePriorities) {
        const voice = voices.find(priorityCheck);
        if (voice) {
          console.log('Gew√§hlte Stimme:', voice.name, voice.lang);
          return voice;
        }
      }
      
      console.log('Keine deutsche Stimme gefunden, nutze Standard');
      return null;
    }

    // Verbesserte Sprachausgabe mit SSML-√§hnlichen Pausen
    function speak(text, priority = false, options = {}) {
      if (!speechEnabled) return;
      
      // Bei wichtigen Ansagen vorherige Ausgabe stoppen
      if (priority && currentUtterance) {
        window.speechSynthesis.cancel();
      }
      
      // Pr√ºfen ob Browser Sprachausgabe unterst√ºtzt
      if (!('speechSynthesis' in window)) {
        console.log('Sprachausgabe wird nicht unterst√ºtzt');
        return;
      }
      
      // Pausen und Betonung durch Kommas hinzuf√ºgen
      let enhancedText = text;
      
      currentUtterance = new SpeechSynthesisUtterance(enhancedText);
      
      // Langsamere und weichere Einstellungen (20% langsamer)
      currentUtterance.rate = options.rate || 0.76; // Von 0.95 auf 0.76 (20% langsamer)
      currentUtterance.pitch = options.pitch || 1.0; // Nat√ºrlicher, weniger hoch
      currentUtterance.volume = options.volume || 0.85; // Etwas leiser f√ºr weicheren Klang
      currentUtterance.lang = 'de-DE';
      
      // Beste Stimme verwenden
      if (!selectedVoice) {
        selectedVoice = selectBestVoice();
      }
      
      if (selectedVoice) {
        currentUtterance.voice = selectedVoice;
      }
      
      window.speechSynthesis.speak(currentUtterance);
    }

    function speakQuestion(question) {
      let spokenText = question.prompt;
      
      // Mathematische Symbole in gesprochene Sprache umwandeln
      spokenText = spokenText
        .replace(/\+/g, ' plus ')
        .replace(/‚àí/g, ' minus ')
        .replace(/√ó/g, ' mal ')
        .replace(/√∑/g, ' geteilt durch ')
        .replace(/=/g, ' gleich ')
        .replace(/\?/g, '')
        .replace(/__/g, '');
      
      // Zahlen und Operatoren mit kleinen Pausen trennen f√ºr bessere Verst√§ndlichkeit
      spokenText = spokenText.replace(/(\d+)\s+(plus|minus|mal|geteilt durch)\s+(\d+)/g, '$1, $2, $3');
      
      // Nat√ºrlichere Formulierungen mit Variation
      const questionIntros = [
        `${spokenText}`,
        `Rechne, ${spokenText}`,
        `Wie viel ist ${spokenText}`,
      ];
      
      const questionText = questionIntros[Math.floor(Math.random() * questionIntros.length)];
      
      // Noch langsamere Geschwindigkeit f√ºr Aufgaben (20% langsamer)
      speak(questionText, true, { rate: 0.72, pitch: 1.0 });
    }

    function speakFeedback(isCorrect) {
      if (isCorrect) {
        const positiveMessages = [
          "Richtig!",
          "Sehr gut!",
          "Prima!",
          "Das stimmt!",
          "Genau!",
          "Super!"
        ];
        // Weicher und sanfter f√ºr positive R√ºckmeldung
        speak(positiveMessages[Math.floor(Math.random() * positiveMessages.length)], false, { 
          rate: 0.8, 
          pitch: 1.0 
        });
      } else {
        const encouragementMessages = [
          "Die gr√ºne Antwort ist richtig.",
          "Schau mal, welche Antwort gr√ºn ist.",
          "Probiere die n√§chste Aufgabe.",
          "Die richtige L√∂sung ist gr√ºn markiert."
        ];
        // Sehr ruhig und einf√ºhlsam bei falscher Antwort
        speak(encouragementMessages[Math.floor(Math.random() * encouragementMessages.length)], false, {
          rate: 0.68,
          pitch: 0.95
        });
      }
    }

    // Stimmen laden und beste Stimme ausw√§hlen
    function initVoices() {
      const voices = window.speechSynthesis.getVoices();
      console.log('Verf√ºgbare Stimmen:', voices.map(v => `${v.name} (${v.lang})`).join(', '));
      selectedVoice = selectBestVoice();
    }
    
    // Wichtig: Stimmen m√ºssen erst geladen werden
    if (window.speechSynthesis.onvoiceschanged !== undefined) {
      window.speechSynthesis.onvoiceschanged = initVoices;
    }
    
    // Mehrfach versuchen, da Stimmen manchmal verz√∂gert laden
    setTimeout(initVoices, 100);
    setTimeout(initVoices, 500);
    setTimeout(initVoices, 1000);

    // ---- Math-Generator ----
    const MATH_SKILLS = {
      1: [
        { id: "add_to_10",      type: "add",  max: 10,   emoji: "‚ûï", label: "Plus bis 10" },
        { id: "add_to_20",      type: "add",  max: 20,   emoji: "‚ûï", label: "Plus bis 20" },
        { id: "sub_to_10",      type: "sub",  max: 10,   emoji: "‚ûñ", label: "Minus bis 10" },
        { id: "sub_to_20",      type: "sub",  max: 20,   emoji: "‚ûñ", label: "Minus bis 20" },
        { id: "compare_to_20",  type: "cmp",  max: 20,   emoji: "‚öñÔ∏è", label: "Gr√∂√üer/Kleiner" }
      ],
      2: [
        { id: "add_to_100",     type: "add",  max: 100,  emoji: "‚ûï", label: "Plus bis 100" },
        { id: "sub_to_100",     type: "sub",  max: 100,  emoji: "‚ûñ", label: "Minus bis 100" },
        { id: "bridge_10_100",  type: "bridge10", max: 100, emoji: "üéØ", label: "√úber den Zehner" },
        { id: "mul_small",      type: "mul",  max: 5,    emoji: "‚úñÔ∏è", label: "Einfache Malreihen" },
        { id: "cmp_to_100",     type: "cmp",  max: 100,  emoji: "‚öñÔ∏è", label: "Gr√∂√üer/Kleiner" }
      ],
      3: [
        { id: "mul_to_10",      type: "mul",  max: 10,   emoji: "‚úñÔ∏è", label: "Malreihen 1‚Äì10" },
        { id: "div_to_10",      type: "div",  max: 10,   emoji: "‚ûó", label: "Geteilt durch" },
        { id: "mix_add_sub_100",type: "mix",  max: 100,  emoji: "üî¢", label: "Gemischte Aufgaben" },
        { id: "cmp_to_1000",    type: "cmp",  max: 1000, emoji: "‚öñÔ∏è", label: "Zahlen vergleichen" }
      ],
      4: [
        { id: "mul_big",        type: "mul",  max: 20,   emoji: "‚úñÔ∏è", label: "Gr√∂√üere Produkte" },
        { id: "div_exact",      type: "div",  max: 12,   emoji: "‚ûó", label: "Exakte Division" },
        { id: "mix_4ops",       type: "mix4", max: 500,  emoji: "üî¢", label: "Vier Grundrechenarten" },
        { id: "cmp_to_10000",   type: "cmp",  max: 10000,emoji: "‚öñÔ∏è", label: "Gro√üe Zahlen" }
      ]
    };

    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function pickRandom(arr) {
      return arr[randInt(0, arr.length - 1)];
    }

    function buildOptions(correct) {
      const options = [];
      const used = new Set([correct]);
      const deltas = [-3, -2, -1, 1, 2, 3, 4, 5];
      options.push(correct);

      while (options.length < 4) {
        const delta = pickRandom(deltas);
        let candidate = correct + delta;
        if (candidate < 0) candidate = correct + Math.abs(delta);
        if (!used.has(candidate)) {
          used.add(candidate);
          options.push(candidate);
        }
      }

      for (let i = options.length - 1; i > 0; i--) {
        const j = randInt(0, i);
        [options[i], options[j]] = [options[j], options[i]];
      }

      const correctIndex = options.indexOf(correct);
      return { options: options.map(String), correctIndex };
    }

    function generateAdd(skill) {
      const a = randInt(0, skill.max);
      const b = randInt(0, skill.max - a);
      const correct = a + b;
      const { options, correctIndex } = buildOptions(correct);
      return {
        emoji: skill.emoji,
        prompt: `${a} + ${b} = ?`,
        options,
        correctIndex
      };
    }

    function generateSub(skill) {
      const a = randInt(0, skill.max);
      const b = randInt(0, a);
      const correct = a - b;
      const { options, correctIndex } = buildOptions(correct);
      return {
        emoji: skill.emoji,
        prompt: `${a} ‚àí ${b} = ?`,
        options,
        correctIndex
      };
    }

    function generateCompare(skill) {
      const a = randInt(0, skill.max);
      let b = randInt(0, skill.max);
      while (b === a) b = randInt(0, skill.max);
      const sign = a > b ? ">" : "<";
      const options = ["<", ">", "="];
      const correctIndex = options.indexOf(sign);
      return {
        emoji: skill.emoji,
        prompt: `${a} __ ${b}`,
        options,
        correctIndex
      };
    }

    function generateBridge10(skill) {
      const add = Math.random() < 0.5;
      if (add) {
        const first = randInt(5, 19);
        const second = randInt(2, 9);
        const sum = first + second;
        if (sum > skill.max) return generateBridge10(skill);
        const { options, correctIndex } = buildOptions(sum);
        return {
          emoji: skill.emoji,
          prompt: `${first} + ${second} = ?`,
          options,
          correctIndex
        };
      } else {
        const minuend = randInt(11, skill.max);
        const subtrahend = randInt(2, 9);
        if (minuend - subtrahend < 0) return generateBridge10(skill);
        const diff = minuend - subtrahend;
        const { options, correctIndex } = buildOptions(diff);
        return {
          emoji: skill.emoji,
          prompt: `${minuend} ‚àí ${subtrahend} = ?`,
          options,
          correctIndex
        };
      }
    }

    function generateMul(skill) {
      const a = randInt(1, skill.max);
      const b = randInt(1, skill.max);
      const correct = a * b;
      const { options, correctIndex } = buildOptions(correct);
      return {
        emoji: skill.emoji,
        prompt: `${a} √ó ${b} = ?`,
        options,
        correctIndex
      };
    }

    function generateDiv(skill) {
      const divisor = randInt(1, skill.max);
      const quotient = randInt(1, skill.max);
      const dividend = divisor * quotient;
      const { options, correctIndex } = buildOptions(quotient);
      return {
        emoji: skill.emoji,
        prompt: `${dividend} √∑ ${divisor} = ?`,
        options,
        correctIndex
      };
    }

    function generateMix(skill) {
      const add = Math.random() < 0.5;
      const subSkill = { ...skill, type: "sub" };
      const addSkill = { ...skill, type: "add" };
      return add ? generateAdd(addSkill) : generateSub(subSkill);
    }

    function generateMix4(skill) {
      const types = ["add", "sub", "mul", "div"];
      const t = pickRandom(types);
      if (t === "add") return generateAdd(skill);
      if (t === "sub") return generateSub(skill);
      if (t === "mul") return generateMul(skill);
      return generateDiv({ ...skill, max: 12 });
    }

    function generateMathTask(grade) {
      const gradeKey = Math.min(Math.max(grade, 1), 4);
      const skills = MATH_SKILLS[gradeKey] || MATH_SKILLS[1];
      const skill = pickRandom(skills);

      let base;
      switch (skill.type) {
        case "add": base = generateAdd(skill); break;
        case "sub": base = generateSub(skill); break;
        case "cmp": base = generateCompare(skill); break;
        case "bridge10": base = generateBridge10(skill); break;
        case "mul": base = generateMul(skill); break;
        case "div": base = generateDiv(skill); break;
        case "mix": base = generateMix(skill); break;
        case "mix4": base = generateMix4(skill); break;
        default: base = generateAdd({ type: "add", max: 20, emoji: "‚ûï" });
      }

      return {
        emoji: base.emoji,
        prompt: base.prompt,
        options: base.options,
        correctIndex: base.correctIndex,
        meta: {
          skillId: skill.id,
          skillLabel: skill.label,
          grade: gradeKey
        }
      };
    }

    // ---- UI Logic ----
    let currentGrade = 1;
    let currentQuestion = null;
    let hasAnswered = false;

    const gradeButtons = document.getElementById('gradeButtons');
    const questionEmoji = document.getElementById('questionEmoji');
    const questionText = document.getElementById('questionText');
    const skillBadge = document.getElementById('skillBadge');
    const answersGrid = document.getElementById('answersGrid');
    const feedback = document.getElementById('feedback');
    const nextButton = document.getElementById('nextButton');
    const toggleSpeechButton = document.getElementById('toggleSpeech');
    const speechButtonText = document.getElementById('speechButtonText');

    const encouragingMessages = [
      "Richtig! Gut gemacht.",
      "Das stimmt! Prima.",
      "Sehr gut!",
      "Genau richtig.",
      "Stimmt genau!"
    ];

    const tryAgainMessages = [
      "Schau dir die richtige L√∂sung an.",
      "Die richtige Antwort ist markiert.",
      "Fast! Versuch es bei der n√§chsten.",
      "Nicht ganz richtig. Weiter so!"
    ];

    gradeButtons.addEventListener('click', (e) => {
      const btn = e.target.closest('button[data-grade]');
      if (!btn) return;
      
      currentGrade = Number(btn.dataset.grade) || 1;
      gradeButtons.querySelectorAll('.grade-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      feedback.className = 'feedback';
      feedback.textContent = `Klasse ${currentGrade} gew√§hlt.`;
    });

    function renderQuestion() {
      currentQuestion = generateMathTask(currentGrade);
      hasAnswered = false;
      
      questionEmoji.textContent = currentQuestion.emoji || "üéØ";
      questionText.textContent = currentQuestion.prompt;
      skillBadge.textContent = `${currentQuestion.meta.skillLabel} (Klasse ${currentQuestion.meta.grade})`;
      
      answersGrid.innerHTML = '';
      feedback.className = 'feedback';
      feedback.textContent = 'W√§hle die richtige Antwort.';

      currentQuestion.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'answer-btn';
        btn.textContent = opt;
        btn.addEventListener('click', () => handleAnswer(idx));
        answersGrid.appendChild(btn);
      });
      
      // Aufgabe vorlesen
      setTimeout(() => speakQuestion(currentQuestion), 300);
    }

    function handleAnswer(selectedIndex) {
      if (hasAnswered) return;
      hasAnswered = true;

      const answerButtons = answersGrid.querySelectorAll('.answer-btn');
      const isCorrect = selectedIndex === currentQuestion.correctIndex;

      answerButtons.forEach((btn, idx) => {
        if (idx === currentQuestion.correctIndex) {
          btn.classList.add('correct');
        }
      });

      if (!isCorrect) {
        answerButtons[selectedIndex].classList.add('incorrect');
        feedback.className = 'feedback error';
        feedback.textContent = pickRandom(tryAgainMessages);
      } else {
        feedback.className = 'feedback success';
        feedback.textContent = pickRandom(encouragingMessages);
      }
      
      // Feedback vorlesen
      setTimeout(() => speakFeedback(isCorrect), 400);
    }

    nextButton.addEventListener('click', renderQuestion);
    
    toggleSpeechButton.addEventListener('click', () => {
      speechEnabled = !speechEnabled;
      if (speechEnabled) {
        toggleSpeechButton.classList.add('active');
        speechButtonText.textContent = 'üîä Ton an';
        speak("Sprachausgabe ist jetzt eingeschaltet.");
      } else {
        toggleSpeechButton.classList.remove('active');
        speechButtonText.textContent = 'üîá Ton aus';
        window.speechSynthesis.cancel();
      }
    });
    
    // Sprachausgabe ist standardm√§√üig an
    toggleSpeechButton.classList.add('active');
    
    // Willkommensnachricht beim Laden
    window.addEventListener('load', () => {
      setTimeout(() => {
        speak("Hallo! W√§hle deine Klasse und dr√ºcke auf Neue Aufgabe.");
      }, 1000);
    });
  </script>
</body>
